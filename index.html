<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Petshop</title>

  <link rel="stylesheet" href="./styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header id="header-page">
    <div>
      <img src="./assets/icons/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <header id="date-appointments">
      <div>
        <h1>Sua agenda</h1>
        <p>
          Aqui você pode ver todos os clientes e serviços agendados para hoje.
        </p>
      </div>
      <div class="input-wrapper">
        <img src="./assets/icons/calendar.svg" alt="calendário">
        <input type="date" id="date" name="date" required />
      </div>
    </header>
    <section id="morning-appointments"></section>
    <section id="afternoon-appointments"></section>
    <section id="night-appointments"></section>

  </main>


</body>

</html>
